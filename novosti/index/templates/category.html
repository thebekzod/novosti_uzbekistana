<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ category.category_name }}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">
<div class="container py-4">
    <a href="{% url 'home' %}" class="btn btn-link">&larr; На главную</a>
    <h1 class="mb-4">{{ category.category_name }}</h1>

    <div class="row g-4">
        {% for n in news %}
            <div class="col-md-6">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <h3 class="h5 card-title">{{ n.title }}</h3>
                        <p class="card-text text-muted">
                            {{ n.content|truncatechars:160 }}
                        </p>
                        <div class="mt-auto d-flex justify-content-between">
                            <small class="text-muted">
                                {{ n.date_added|date:"d.m.Y H:i" }}
                            </small>
                            <a href="{% url 'news_detail' n.id %}" class="btn btn-sm btn-outline-primary">
                                Читать
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>В этой категории пока нет новостей.</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
