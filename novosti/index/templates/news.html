{% extends 'base.html' %}
{% block title %}{{ news.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10 col-xl-8">
        <div class="card card-elevated p-4 p-lg-5">
            <div class="d-flex justify-content-between align-items-start mb-3">
                <div>
                    <p class="text-uppercase small text-muted mb-1">{{ news.news_category.category_name }}</p>
                    <h1 class="h3 mb-0">{{ news.title }}</h1>
                    <small class="text-muted">{{ news.date_added|date:"d.m.Y H:i" }}</small>
                </div>
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'news_favorite' news.id %}">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ request.path }}">
                        <button class="heart-btn {% if is_favorite %}active{% endif %}" type="submit" title="Добавить в избранное">
                            {% if is_favorite %}❤️{% else %}♡{% endif %}
                        </button>
                    </form>
                {% endif %}
            </div>
            <hr>
            <article class="lead" style="white-space: pre-line;">{{ news.content }}</article>
            <div class="mt-4">
                <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm">← К ленте</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
