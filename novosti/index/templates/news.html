<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ news.title }}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">
<div class="container py-4">
    <a href="{% url 'home' %}" class="btn btn-link">&larr; На главную</a>

    <h1 class="mb-2">{{ news.title }}</h1>
    <p class="text-muted mb-1">
        Категория: {{ news.news_category.category_name }}
    </p>
    <p class="text-muted">
        {{ news.date_added|date:"d.m.Y H:i" }}
    </p>

    <hr>

    <p style="white-space: pre-line;">
        {{ news.content }}
    </p>
</div>
</body>
</html>
